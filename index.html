<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>timer</title>
	<link rel="stylesheet" href="./assets/scss/main.css">
</head>

<body>
	<header>
		<h1 class="text-title">⏰</h1>
	</header>
	<main class="container-timer">
		<article class="wrapper-timer">
			<h2 class="section-title">TIMER</h2>
			<section class="timer-nums">
				<h2 class="visually-hidden">timer nums</h2>
				<div class="box-wrapper">
					<span>HRS</span>
					<button class="time-box" id="hrs">00</button>
				</div>
				<div class="box-wrapper">
					<span>MIN</span>
					<button class="time-box" id="min">00</button>
				</div>
				<div class="box-wrapper">
					<span>SEC</span>
					<button class="time-box" id="sec">00</button>
				</div>
			</section>
			<section class="wrapper-btn">
				<h2 class="visually-hidden">buttons</h2>
				<button type="button" class="btn-timer start" disabled>
					<img src="./assets/image/start-disabled.svg" alt="타이머시작" id="img-start">
				</button>
				<button type="button" class="btn-timer pause">
					<img src="./assets/image/pause.svg" alt="타이머중단" id="img-pause">
				</button>
				<button type="reset" class='btn-timer reset' disabled>
					<img src="./assets/image/reset-disabled.svg" alt="타이머 리셋" id="img-reset">
				</button>
			</section>
		</article>
		<footer>
			ⓒ waterbinnn
		</footer>
	</main>

	<script src="index.js"></script>
</body>

</html>
